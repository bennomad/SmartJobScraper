
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Job Listings</title>
        <link rel="stylesheet" type="text/css" href="template/style_dark.css">
        <script>
        function getSelectedRows() {
            const selectedIds = [];
            document.querySelectorAll('input[name="rowCheckbox"]:checked').forEach((checkbox) => {
                selectedIds.push(checkbox.value);
            });
            alert("Selected IDs: " + selectedIds.join(", "));
        }
    </script>
    </head>
    <body>
        <h2 style="text-align:center;">Job Listings</h2>
        <table style='width: 60%; border-collapse: collapse;'><tr><th>Title</th><th>Link</th><th>Select</th></tr></table>
        <button onclick="getSelectedRows()">Get Selected IDs</button>

    </body>
    </html>
